<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Friendly Sliders</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
  }
  .slider-container {
    width: 90%; /* Use most of the screen while leaving margins */
    margin: 10px;
    padding: 10px;
  }
  .slider-label {
    margin-bottom: 5px;
    font-size: 16px;
  }
  .slider {
    -webkit-appearance: none; /* Override default look */
    appearance: none;
    width: 100%; /* Slider takes full width of the container */
    height: 44px; /* Height enough for finger adjustments */
    background: #ddd;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
  }
  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 44px; /* Set a large width for the slider handle */
    height: 44px; /* Set a large height for the slider handle */
    background: #4CAF50;
    cursor: pointer; /* Add a pointer on hover */
    border-radius: 50%; /* Optional: if you want round thumbs */
  }
  .slider::-moz-range-thumb {
    width: 44px; /* Set a large width for the slider handle */
    height: 44px; /* Set a large height for the slamobile friendly slidersder handle */
    background: #4CAF50;
    cursor: pointer; /* Add a pointer on hover */
    border-radius: 50%; /* Optional: if you want round thumbs */
  }
</style>
</head>
<body>
  <div class="slider-container">
    <label for="slider-1" class="slider-label">Adjust Slider 1:</label>
    <input type="range" min="0" max="100" value="50" class="slider" id="slider-1">
  </div>

  <div class="slider-container">
    <label for="slider-2" class="slider-label">Adjust Slider 2:</label>
    <input type="range" min="0" max="100" value="50" class="slider" id="slider-2">
  </div>
</body>
</html>
